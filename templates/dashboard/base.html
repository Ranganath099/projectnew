<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priest Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            left: 0;
            top: 56px;
            background: #343a40;
            color: white;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
            cursor: pointer;
        }
        .sidebar a:hover {
            background: #495057;
        }
        .content {
            margin-left: 260px;
            margin-top: 70px;
            padding: 20px;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .search-bar {
            width: 250px;
        }
        .hidden {
            display: none;
        }
        .dashboard-preview {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: none;
            background-color: #f8f9fa;
        }
        .card {
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
        }
    </style>
    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.add('hidden');
            });
            document.getElementById(sectionId).classList.remove('hidden');
        }

        function updateDashboardPreview(type) {
            let preview = document.getElementById('dashboardPreview');
            let content = "";

            if (type === 'completed') {
                content = `
                    <h2 class="text-success">‚úÖ Completed Pujas</h2>
                    <ul class="list-group">
                        <li class="list-group-item">Lakshmi Puja - 10 Jan 2025</li>
                        <li class="list-group-item">Ganesh Puja - 15 Jan 2025</li>
                    </ul>
                `;
            } else if (type === 'pending') {
                content = `
                    <h2 class="text-warning">‚è≥ Pending Pujas</h2>
                    <ul class="list-group">
                        <li class="list-group-item">Griha Pravesh - 5 Feb 2025, 10:00 AM</li>
                        <li class="list-group-item">Navagraha Puja - 7 Feb 2025, 2:00 PM</li>
                    </ul>
                `;
            } else if (type === 'requests') {
                content = `
                    <h2 class="text-info">üì© Puja Requests</h2>
                    <div class="puja-request">
                        <p><strong>Puja Type:</strong> Satyanarayan Puja</p>
                        <p><strong>Date:</strong> 2025-02-10</p>
                        <p><strong>Time:</strong> 10:00 AM</p>
                        <button class="btn btn-success" onclick="alert('Accepted Successfully!')">Accept</button>
                        <button class="btn btn-danger" onclick="alert('Rejected Successfully!')">Reject</button>
                    </div>
                    <div class="puja-request mt-3">
                        <p><strong>Puja Type:</strong> Ganesh Puja</p>
                        <p><strong>Date:</strong> 2025-02-12</p>
                        <p><strong>Time:</strong> 9:00 AM</p>
                        <button class="btn btn-success" onclick="alert('Accepted Successfully!')">Accept</button>
                        <button class="btn btn-danger" onclick="alert('Rejected Successfully!')">Reject</button>
                    </div>
                `;
            } else if (type === 'earnings') {
                content = `
                    <h2 class="text-primary">üí∞ Total Earnings</h2>
                    <p class="fs-4">‚Çπ 25,000</p>
                `;
            }

            preview.innerHTML = content;
            preview.style.display = "block";
        }
    </script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark px-3">
        <div class="container-fluid d-flex align-items-center">
            <a class="navbar-brand" href="#">üìø Priest Dashboard</a>
            <input class="form-control search-bar mx-3" type="text" placeholder="Search...">
            <a href="{% url 'user:logout' %}" class="btn btn-danger">Logout</a>
        </div>
    </nav>

    <div class="sidebar">
        <a onclick="showSection('profile')">üë§ Profile</a>
        <a onclick="updateDashboardPreview('completed')">‚úÖ Completed Pujas</a>
        <a onclick="updateDashboardPreview('pending')">‚è≥ Pending Pujas</a>
        <a onclick="updateDashboardPreview('requests')">üì© Puja Requests</a>
        <a onclick="updateDashboardPreview('earnings')">üí∞ Total Earnings</a>
    </div>
    {% block content %}{% endblock %}
    <script>
        // Show Profile section when clicked in the sidebar
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.add('hidden');
            });
            document.getElementById(sectionId).classList.remove('hidden');
        }
    </script>
</body>
</html>
